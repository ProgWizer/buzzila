user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096; # Увеличено для поддержки большего числа соединений
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # CORS settings
    map $http_origin $cors_origin {
        default "";
        "~^https?://(?:www\.)?profdailog\.com(:[0-9]+)?$" "$http_origin"; # Поддержка поддоменов и портов
        "~^https?://localhost(:[0-9]+)?$" "$http_origin";
    }

    server {
        listen 80;
        server_name localhost profdailog.com www.profdailog.com; # Добавлены домены
        root /usr/share/nginx/html;
        index index.html;

        # Enhanced security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.deepseek.com;" always; # Настройте CSP под ваши нужды

        # Frontend routes
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate"; # Более строгая политика для разработки
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        }

        # API proxy
        location /api/ {
            proxy_pass http://backend:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Increased timeouts to handle slow backend responses
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since,Cookie,Set-Cookie' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Set-Cookie' always;

            # Preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since,Cookie,Set-Cookie' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Static files
        location ~* ^/(?!api/).+\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1d; # Кэш на 1 день для разработки, настройте для продакшена
            add_header Cache-Control "public, no-transform";
            try_files $uri =404;
        }

        # Error pages (moved outside location /api/)
        error_page 502 /502.html;
        error_page 503 /503.html;
        error_page 504 /504.html;
        location = /502.html {
            root /usr/share/nginx/html;
            internal;
        }
        location = /503.html {
            root /usr/share/nginx/html;
            internal;
        }
        location = /504.html {
            root /usr/share/nginx/html;
            internal;
        }

        # General error pages
        error_page 404 /index.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}