version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    networks:
      - app-network
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend
    volumes:
      - /etc/ssl:/etc/ssl:ro
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  db:
    image: postgres:13
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    command: postgres -c 'max_connections=200'
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    command: ["redis-server", "--requirepass", "qwertyQWERTY"]
    env_file:
      - ./backend/.env
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
  
volumes:
  postgres_data:
  redis_data: